<div class="row justify-content-center">
  <div class="col-6 ">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <div class="input-group" style="font-size:25px">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="far fa-user"></i></span>
          </div>
          <input type="text" formControlName="username" placeholder=" Username" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback" style="font-size:10px">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="fa" for="password"> Password</label>
        <div class="input-group" style="font-size:25px">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fas fa-unlock-alt"></i></span>
          </div>
          <input type="password" formControlName="password" class="form-control" placeholder=" Password"
                 [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback" style="font-size:10px">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-block btn-primary">Login</button>
